<!DOCTYPE html>
<html>
    <head>
        <title>Discord Web Client</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- load MUI -->
        <link href="./libs/mui.min.css" rel="stylesheet" type="text/css" />
        <script src="./libs/mui.min.js" defer></script>
        <link href="./libs/no.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    </head>
    <body>
        <script src="./libs/main.js" defer></script>
        <div class="flex">
        <div class="guilds"></div>
        <div class="channels"></div>
        <div class="sidenav"></div>
        <div class="input-box">
        <div id="form1">
            <div class="input-form">
            <input id="token" type="password" required>
            <label>Token</label>
            </div><br>
            <div class="input-form">
            <input id="channelid" type="text" required>
            <label>Channel Id (not required)</label>
            </div><br>
        </div>
        <div class="chat-ui" id="chat"></div><br><br>
        <div id="form2">
            <div class="input-form">
            <input id="chatbox" type="text" required disabled>
            <label>Message</label>
            </div><br>
            <button class="mui-btn mui-btn--danger" id="start">Start Client</button>
            <button class="mui-btn mui-btn--primary" id="send" disabled>Send</button><br>
        </div>
        </div>
        </div>
    </body>
</html>
